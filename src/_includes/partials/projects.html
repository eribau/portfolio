{% if projectItems %}
{% for item in projectItems %}
<article class="card | wrapper | bg-{{ colors.items[loop.index] }}">
   <img src="{{ item.data.image }}" alt="{{ item.data.alt }}" class="" />
   <section>
      <h2 class="font-base text-600">{{ item.data.name }}</h2>
      <p class="font-sans">{{ item.data.explanation }}</p>
   </section>
</article>
{% endfor %}
{% endif %}
